<html>
<head>
<title>Diving event manager</title>
</head>
<body>
<div class="head">
<h1 id="eventName">Diving Event Manager</h1>
</div>
<div class="board" id="board">
</div>
<div class="foot">
</div>
</body>
<script>
function refreshSessionStatus() {
	var xhr=new XMLHttpRequest();
	xhr.open("GET","sessionInfo",true);
	xhr.send();
	xhr.onreadystatechange=function() {
		if (this.readyState==4 && this.status==200) {
			var data=JSON.parse(this.responseText);
		    var s="<p>Round: "+data.round
                +'</p><table><tr><th>Diver</th><th colspan="9">Score</th></tr>'
			for (i=0;i<data.sheets.length;i++) {
				s+="<tr><td>"+data.sheets[i].diver
					+"</td><td>"+data.sheets[i].score
                    +"</td></tr>";
				for (j=0;j<data.sheets[i].dives.length;j++) {
					s+="<tr><td>"
					+data.sheets[i].dives[j].dive+" "
					+data.sheets[i].dives[j].dd+"</td><td>"
					+data.sheets[i].dives[j].sum+"</td><td> "
					+data.sheets[i].dives[j].total+"</td></tr>"
					
				}
			}
			s+="</table>"
			document.getElementById("board").innerHTML=s;
		}
	}
}
refreshSessionStatus();
</script>
</html>
