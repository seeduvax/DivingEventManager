<html>
<head>
<title>Diving event manager</title>
</head>
<body>
<div class="head">
<h1 id="eventName">Diving Event Manager</h1>
</div>
<div class="board" id="board">
</div>
<div class="foot">
</div>
</body>
<script>
var sessionInfo={}
function scoreBoard() {
    var s="<p>Round: "+sessionInfo.round
	+'</p><table><tr><th>Diver</th><th colspan="9">Score</th></tr>'
		for (i=0;i<sessionInfo.sheets.length;i++) {
			s+="<tr><td>"+sessionInfo.sheets[i].diver
				+"</td><td>"+sessionInfo.sheets[i].score
		   		+"</td></tr>";
			for (j=0;j<sessionInfo.sheets[i].dives.length;j++) {
				s+="<tr><td>"
				+sessionInfo.sheets[i].dives[j].dive+" "
				+sessionInfo.sheets[i].dives[j].dd+"</td><td>"
				+sessionInfo.sheets[i].dives[j].sum+"</td><td> "
				+sessionInfo.sheets[i].dives[j].total+"</td></tr>"
			}
		}
		s+="</table>"
		document.getElementById("board").innerHTML=s;
}
function refreshSessionInfo() {
	var xhr=new XMLHttpRequest();
	xhr.open("GET","sessionInfo",true);
	xhr.send();
	xhr.onreadystatechange=function() {
		if (this.readyState==4 && this.status==200) {
			sessionInfo=JSON.parse(this.responseText);
			scoreBoard();
		}
	}
}

window.setInterval(refreshSessionInfo,1000);
</script>
</html>
